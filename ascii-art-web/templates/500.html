<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>
<style>
    .serverError {
    display: flex;
    flex-direction: column;
    text-align: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    }
    .error {
    image-rendering: url("../image/error_image.webp");
    max-width: 400px;
    margin: 20px;
    }
</style>
<body>
    <h1>500 - Internal Server Error</h1>
    <div class="serverError">
    <p>Sorry, something went wrong on our end.</p>
    <img class="error" src="/assets/image/error_image.webp" alt="Error Image">
    <p>
        Please try again later.
        <a href="http://localhost:8080/">Go Back to Home</a>
    </p>
</div>
</body>
</html>
